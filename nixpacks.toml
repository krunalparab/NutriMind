[phases.build]
cmds = [
    "pip install -r requirements.txt",
    "curl -L 'https://media.githubusercontent.com/media/Anoop1925/NutriVision/master/updated.csv' -o updated.csv && echo '[build] updated.csv ready' || echo '[build] WARNING: CSV download failed'"
]

[start]
cmd = "gunicorn --chdir app 'app:create_app()' --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --preload"
