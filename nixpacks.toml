[phases.build]
cmds = [
    "pip install -r requirements.txt",
    "curl -L 'https://media.githubusercontent.com/media/krunalparab/NutriMind/master/updated.csv' -o updated.csv && echo '[build] CSV downloaded' || echo '[build] WARNING: CSV download failed'",
    "python convert_dataset.py && echo '[build] Dataset converted OK' || echo '[build] WARNING: conversion failed'"
]

[start]
cmd = "gunicorn --chdir app 'app:create_app()' --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --preload"
